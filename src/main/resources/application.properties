# Application info
spring.application.name=expenses

# Server configuration
server.port=8082
server.compression.enabled=true

# Datasource configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:expense_db}
spring.datasource.username=${DB_USERNAME:expense_user}
spring.datasource.password=${DB_PASSWORD:secure_password_123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=ExpensesHikariPool

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=

# Jackson (dates in ISO-8601, no timestamps)
spring.jackson.time-zone=UTC

# Logging (helpful during development)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Enable problem details for better error responses (Spring 6+)
spring.mvc.problemdetails.enabled=true
